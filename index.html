<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="style/main.css">
    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

        </div>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Walking Dead: Um Novo Universo (2020)</h3>
